<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_DISALLOW_LOGINNAMES}</h1>

<p>{L_ACP_DISALLOW_LOGIN_EXPLAIN}</p>

<form id="acp_disallow_loginnames" method="post" action="{U_ACTION}">

<fieldset>
	<legend>{L_ADD_DISALLOW_LOGIN_TITLE}</legend>
<dl>
	<dt><label for="login">{L_LOGINNAME}:</label><br /><span>{L_ADD_DISALLOW_LOGIN_EXPLAIN}</span></dt>
	<dd><input id="login" type="text" class="text medium" maxlength="255" name="disallowed_login" /></dd>
</dl>

<p class="quick">
	<input class="button1" type="submit" name="disallow" value="{L_SUBMIT}" />
</p>
</fieldset>

<h1>{L_DELETE_DISALLOW_LOGIN_TITLE}</h1>

<p>{L_DELETE_DISALLOW_LOGIN_EXPLAIN}</p>

<fieldset>
	<legend>{L_DELETE_DISALLOW_LOGIN_TITLE}</legend>
<!-- IF S_DISALLOWED_LOGIN_NAMES -->
	<dl>
		<dt><label for="disallowed_login">{L_LOGINNAME}:</label></dt>
		<dd><select name="disallowed_login_id" id="disallowed_login">{S_DISALLOWED_LOGIN_NAMES}</select></dd>
	</dl>

	<p class="quick">
		<input class="button1" type="submit" name="allow" value="{L_SUBMIT}" />
	</p>
<!-- ELSE -->
	<p>{L_NO_DISALLOWED_LOGIN}</p>
<!-- ENDIF -->
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
