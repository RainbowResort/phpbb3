<!-- IF S_DISPLAY_JUMPBOX -->
	<div align="{S_CONTENT_FLOW_END}" class="jumpbox"><form method="get" name="jumpbox" action="{S_JUMPBOX_ACTION}" onsubmit="if(document.jumpbox.f.value == -1){return false;}">
		{HIDDEN_FIELDS_FOR_JUMPBOX}<span class="bigger"><!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->{L_COLON}</span> <select name="f" onchange="if (this.options[this.selectedIndex].value != -1) {document.forms['jumpbox'].submit();}">
		<!-- BEGIN jumpbox_forums -->
			<!-- IF jumpbox_forums.S_FORUM_COUNT eq 1 --><option value="-1">------------------</option><!-- ENDIF -->
			<option value="{jumpbox_forums.FORUM_ID}"><!-- BEGIN level --> &nbsp;<!-- END level -->{jumpbox_forums.FORUM_NAME}</option>
		<!-- END jumpbox_forums -->
		</select> <span class="noscript"><input class="button2" type="submit" value="{L_GO}" /></span>
	</form></div>
<!-- ENDIF -->
