<!-- IF ERROR -->
	<tr>
		<td class="bg2" colspan="2" align="center"><p class="error">{ERROR}</p></td>
	</tr>
<!-- ENDIF -->
<tr>
	<td class="bg1" width="35%"><b class="bigger">{L_CURRENT_IMAGE}{L_COLON} </b><br /><span class="bigger">{L_AVATAR_EXPLAIN}</span></td>
	<td class="bg2"><br />
	<!-- IF AVATAR -->
		<span class="bigger">{AVATAR}</span><br /><br /><input type="checkbox" name="avatar_delete" /> <span class="bigger">{L_DELETE_AVATAR}</span>
	<!-- ELSE -->
		<img src="{T_THEME_PATH}/images/no_avatar.gif" width="100" height="100" alt="" />
	<!-- ENDIF -->
	</td>
</tr>
<!-- IF not S_AVATARS_ENABLED -->
	<tr>
		<td class="bg3" colspan="2" align="center"><span class="bigger">{L_AVATAR_FEATURES_DISABLED}</span></td>
	</tr>
<!-- ENDIF -->
<tr>
	<th colspan="2">{L_AVATAR_SELECT}</th>
</tr>
<tr>
	<td class="bg1" width="35%"><b class="bigger">{L_AVATAR_TYPE}{L_COLON}</b></td>
	<td class="bg2">
		<select name="avatar_driver" id="avatar_driver"<!-- IF .avatar_drivers --> onchange="ChangeAvatarType();"<!-- ENDIF -->>
			<!-- BEGIN avatar_drivers -->
			<option value="{avatar_drivers.DRIVER}" id="{avatar_drivers.DRIVER}_0"<!-- IF avatar_drivers.SELECTED --> selected="selected"<!-- ENDIF -->>{avatar_drivers.L_TITLE}</option>
			<!-- END avatar_drivers -->
		</select>
	</td>
</tr>
<!-- BEGIN avatar_drivers -->
	<tr id="{avatar_drivers.DRIVER}_1"<!-- IF not avatar_drivers.SELECTED --> class="noscript"<!-- ENDIF -->>
		<td class="bg1" colspan="2"><h4 class="noscript">{avatar_drivers.L_TITLE}</h4><p>{avatar_drivers.L_EXPLAIN}</p></td>
	</tr>
	<tr id="{avatar_drivers.DRIVER}_2"<!-- IF not avatar_drivers.SELECTED --> class="noscript"<!-- ENDIF -->>
		<td colspan="2" style="padding: 0">{avatar_drivers.OUTPUT}</td>
	</tr>
<!-- END avatar_drivers -->

<!-- IF .avatar_drivers -->
<script type="text/javascript"><!--
function ChangeAvatarType() {
	<!-- BEGIN avatar_drivers -->
		getStuff("{avatar_drivers.DRIVER}_1").className="noscript";
		getStuff("{avatar_drivers.DRIVER}_2").className="noscript";
	<!-- END avatar_drivers -->
		var typeselected = getStuff("avatar_driver").value;
		getStuff(typeselected+"_1").className="";
		getStuff(typeselected+"_2").className="";
}

function ResetAvatarType() {
	<!-- BEGIN avatar_drivers -->
		getStuff("{avatar_drivers.DRIVER}_1").className="<!-- IF not avatar_drivers.SELECTED -->noscript<!-- ENDIF -->";
		getStuff("{avatar_drivers.DRIVER}_2").className="<!-- IF not avatar_drivers.SELECTED -->noscript<!-- ENDIF -->";
	<!-- END avatar_drivers -->
}
//--></script>
<!-- ENDIF -->
