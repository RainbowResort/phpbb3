<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}

// ]]>
</script>

	<form name="register" method="post" action="{S_UCP_ACTION}">
		<table width="100%" cellspacing="0">
			<tr>
				<td align="{S_CONTENT_FLOW_END}"><span class="bigger">{L_LANGUAGE}{L_COLON} </span><select name="lang" id="lang" onchange="change_language(this.value); return false;">{S_LANG_OPTIONS}</select></td>
			</tr>
		</table>
		{S_HIDDEN_FIELDS}
	</form>
<!-- ENDIF -->

	<form method="post" action="{S_UCP_ACTION}">

	<table class="main" width="100%" cellspacing="1">
	<tr>
		<th>{SITENAME} - {L_REGISTRATION}</th>
	</tr>
	<tr>
		<td class="bg1" align="center">
			<table width="90%" cellspacing="2" align="center">
			<tr>
				<!-- IF S_SHOW_COPPA -->
					<td class="big" align="center"><br />{L_COPPA_BIRTHDAY}<br /><br /><a href="{U_COPPA_NO}">{L_COPPA_NO}</a> :: <a href="{U_COPPA_YES}">{L_COPPA_YES}</a><br /><br /></td>
				<!-- ELSE -->
					<td>
						<!-- EVENT ucp_agreement_terms_before -->
						<span class="bigger"><br />{L_TERMS_OF_USE}<br /><br /></span>
						<!-- EVENT ucp_agreement_terms_after -->
						<div align="center">
							<input class="button2" type="submit" id="agreed" name="agreed" value="{L_AGREE}" /><br /><br />
							<input class="button2" type="submit" name="not_agreed" value="{L_NOT_AGREE}" />
						</div>
					</td>
				<!-- ENDIF -->
			</tr>
			</table>
		</td>
	</tr>
	</table>
	{S_HIDDEN_FIELDS}
	{S_FORM_TOKEN}
	</form>

<!-- ELSEIF S_AGREEMENT -->

	<table class="main" width="100%" cellspacing="1">
	<tr>
		<th>{SITENAME} - {AGREEMENT_TITLE}</th>
	</tr>
	<tr>
		<td class="bg1" align="center">
			<table width="90%" cellspacing="2" align="center">
			<tr>
				<td>
					<span class="bigger"><br />{AGREEMENT_TEXT}<br /><br /></span>
					<div align="center" class="bigger">
						<a href="{U_BACK}">{L_BACK}</a>
					</div>
				</td>
			</tr>
			</table>
		</td>
	</tr>
	</table>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
