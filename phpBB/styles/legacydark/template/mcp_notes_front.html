<!-- INCLUDE mcp_header.html -->

<form method="post" name="mcp" action="{U_POST_ACTION}">

<table class="main" width="100%" cellspacing="1">
<tr>
	<th colspan="2">{L_TITLE}</th>
</tr>
<tr>
	<td class="bg1" width="40%"><b class="big">{L_SELECT_USER}{L_COLON} </b><br /><span class="bigger">[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</span></td>
	<td class="bg2"><input type="text" class="inputbox" name="username" size="20" /></td>
</tr>
<tr>
	<td class="cat" colspan="2" align="center"><input type="reset" value="{L_RESET}" class="button2" />&nbsp; <input type="submit" name="submituser" value="{L_SUBMIT}" class="button1" /></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>
