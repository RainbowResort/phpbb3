<!-- IF S_COOKIE_NOTICE -->
<script type="text/javascript"><!--
if (document.body.removeChild && (!/cookieconsent_status=dismiss/i.test(document.cookie))) {
	var cookiesconsent = document.createElement('div');
	cookiesconsent.innerHTML = "<table cellspacing='4' class='separator' width='100%'><tr class='bigger'><td align='center' style='padding: 2px; padding-{S_CONTENT_FLOW_BEGIN}: 20px' width='100%'><p style='line-height: 140%'>{LA_COOKIE_CONSENT_MSG}</p></td><td style='padding: 2px; padding-{S_CONTENT_FLOW_END}: 20px'></td></tr></table>";
	var cookiesbtn = document.createElement('input');
	cookiesbtn.setAttribute('type', 'button');
	cookiesbtn.className = 'button1';
	cookiesbtn.value = "{LA_COOKIE_CONSENT_OK}";
	cookiesbtn.onclick = function() {var d = new Date(); d.setTime(d.getTime() + 31536000000); document.cookie = "cookieconsent_status=dismiss; expires="+d.toUTCString()+"; path=/"; document.body.removeChild(cookiesconsent);};
	cookiesconsent.childNodes[0].childNodes[0].childNodes[0].childNodes[1].appendChild(cookiesbtn);
	document.body.insertBefore(cookiesconsent, document.body.firstChild);
}
//--></script>
<!-- ENDIF -->
