<!-- INCLUDE overall_header.html -->

<form name="reset_password" action="{U_RESET_PASSWORD_ACTION}" method="post">

<table class="main" width="100%" cellspacing="1">
<tr>
	<th>{L_RESET_PASSWORD}</th>
</tr>
<!-- IF S_IS_PASSWORD_RESET -->
	<!-- IF PASSWORD_RESET_ERRORS -->
		<tr>
			<td align="center" class="bg2"><p class="error">{{ PASSWORD_RESET_ERRORS | join('<br>') }}</p></td>
		</tr>
	<!-- ENDIF -->
	<tr>
		<td class="bg2">
			<table align="center" cellspacing="1">
				<tr>
					<td width="50%"><b class="bigger">{L_NEW_PASSWORD}{L_COLON}</b></td>
					<td><input type="password" name="new_password" size="25" maxlength="255" autocomplete="off" /></td>
				</tr>
				<tr>
					<td><b class="bigger">{L_CONFIRM_PASSWORD}{L_COLON}</b></td>
					<td><input type="password" name="new_password_confirm" size="25" maxlength="255" autocomplete="off" /></td>
				</tr>
			</table>
		</td>
	</tr>
<!-- ELSE -->
	<!-- IF USERNAME_REQUIRED -->
		<tr>
			<td align="center" class="bg2"><p class="error">{L_EMAIL_NOT_UNIQUE}</p></td>
		</tr>
	<!-- ENDIF -->
	<tr>
		<td class="bg2">
			<table cellspacing="1" width="100%">
			<tr valign="top">
				<td width="50%"><b class="bigger">{L_EMAIL_ADDRESS}{L_COLON}</b><br /><span class="bigger">{L_EMAIL_REMIND}</span></td>
				<td><input type="text" class="inputbox" name="email" size="25" maxlength="100" value="{EMAIL}" /></td>
			</tr>
			<!-- IF USERNAME_REQUIRED -->
				<tr>
					<td><b class="bigger">{L_USERNAME}{L_COLON}</b></td>
					<td><input type="text" class="inputbox" name="username" size="25" value="" /></td>
				</tr>
			<!-- ENDIF -->
			</table>
		</td>
	</tr>
<!-- ENDIF -->
</table>
<table cellspacing="0" width="100%">
<tr>
	<td class="cat" align="center">{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" /> &nbsp;<input type="reset" value="{L_RESET}" name="reset" class="button2" /></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>

<!-- INCLUDE overall_footer.html -->
