<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" name="mcp" action="{U_POST_ACTION}">

<table width="100%" cellspacing="1"><tr>
	<td><span class="bigger">{L_SEARCH_KEYWORDS}{L_COLON}</span> <input type="text" class="inputbox" name="keywords" value="{S_KEYWORDS}" /> <input type="submit" class="button2" name="filter" value="{L_SEARCH}" /></td>
	<td align="{S_CONTENT_FLOW_END}"><!-- INCLUDE pagination.html --></td>
</tr></table>

<table width="100%" cellspacing="1" class="main">
<tr>
	<th align="{S_CONTENT_FLOW_BEGIN}" width="15%">{L_USERNAME}</th>
	<th width="10%">{L_IP}</th>
	<th width="15%">{L_TIME}</th>
	<th>{L_ACTION}</th>
	<!-- IF S_CLEAR_ALLOWED --><th width="5%">{L_MARK}</th><!-- ENDIF -->
</tr>
<!-- IF S_LOGS -->
	<!-- BEGIN log -->
		<tr><!-- IF log.S_ROW_COUNT is even --><!-- DEFINE $BG = 'bg1' --><!-- ELSE --><!-- DEFINE $BG = 'bg2' --><!-- ENDIF -->
			<td class="{$BG}"><span class="bigger">{log.USERNAME}</span></td>
			<td align="center" class="{$BG}"><p>{log.IP}</p></td>
			<td align="center" class="{$BG}"><p>{log.DATE}</p></td>
			<td class="{$BG}"><p>{log.ACTION}<br />{log.DATA}</p></td>
			<!-- IF S_CLEAR_ALLOWED --><td align="center" class="{$BG}"><input type="checkbox" name="mark[]" value="{log.ID}" /></td><!-- ENDIF -->
		</tr>
	<!-- END log -->
	</table>
	<table cellspacing="0" width="100%">
	<tr>
		<td class="cat"><!-- INCLUDE display_options.html --></td>
		<!-- IF S_CLEAR_ALLOWED --><td align="{S_CONTENT_FLOW_END}" class="cat"><input class="button2" type="submit" name="action[del_all]" value="{L_DELETE_ALL}" /> &nbsp;<input class="button2" type="submit" name="action[del_marked]" value="{L_DELETE_MARKED}" /></td><!-- ENDIF -->
	</tr>
<!-- ELSE -->
	<tr class="big">
		<td align="center" class="bg1" colspan="<!-- IF S_CLEAR_ALLOWED -->5<!-- ELSE -->4<!-- ENDIF -->">{L_NO_ENTRIES}</td>
	</tr>
<!-- ENDIF -->
</table>

<table width="100%" cellspacing="1"><tr>
	<td nowrap="nowrap"><b>{PAGE_NUMBER}</b> &nbsp;[ {TOTAL} ]</td>
	<!-- IF S_CLEAR_ALLOWED and S_LOGS --><td align="{S_CONTENT_FLOW_END}" nowrap="nowrap"><b><a href="#" onclick="marklist('mcp', 'mark', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('mcp', 'mark', false); return false;">{L_UNMARK_ALL}</a></b></td><!-- IF .pagination --></tr><tr><!-- ENDIF --><!-- ENDIF -->
	<!-- IF .pagination --><td align="{S_CONTENT_FLOW_END}" <!-- IF S_CLEAR_ALLOWED and S_LOGS -->colspan="2"<!-- ELSE -->width="100%"<!-- ENDIF -->><!-- INCLUDE pagination.html --></td><!-- ENDIF -->
</tr></table>
{S_FORM_TOKEN}
</form>

<!-- INCLUDE mcp_footer.html -->
