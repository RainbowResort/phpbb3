<!-- EVENT attachment_file_before -->

<!-- BEGIN _file -->
	<!-- IF _file.S_DENIED -->
		[{_file.DENIED_MESSAGE}]<br />
	<!-- ELSE -->
		<!-- EVENT attachment_file_prepend -->

		<!-- IF _file.S_THUMBNAIL -->
			<a href="{_file.U_DOWNLOAD_LINK}"><img src="{_file.THUMB_IMAGE}" class="postimage" alt="[ attachment ]" title="{_file.DOWNLOAD_NAME} ({_file.FILESIZE} {_file.SIZE_LANG}) {_file.L_DOWNLOAD_COUNT}" /></a><!-- IF _file.COMMENT --><br /><i>{_file.COMMENT}</i><!-- ENDIF -->
		<!-- ENDIF -->

		<!-- IF _file.S_IMAGE -->
			<img src="{_file.U_INLINE_LINK}" class="postimage" alt="[ attachment ]" title="" /><!-- IF _file.COMMENT --><br /><i>{_file.COMMENT}</i><!-- ENDIF --><br />
			{_file.DOWNLOAD_NAME} ({_file.FILESIZE} {_file.SIZE_LANG}) {_file.L_DOWNLOAD_COUNT}
		<!-- ENDIF -->

		<!-- IF _file.S_FILE -->
			<!-- IF _file.UPLOAD_ICON -->{_file.UPLOAD_ICON} <!-- ENDIF --><b><a class="postlink" href="{_file.U_DOWNLOAD_LINK}">{_file.DOWNLOAD_NAME}</a></b><!-- IF _file.COMMENT --><br /><i>{_file.COMMENT}</i><!-- ENDIF --><br />
			({_file.FILESIZE} {_file.SIZE_LANG}) {_file.L_DOWNLOAD_COUNT}
		<!-- ENDIF -->

		<!-- EVENT attachment_file_append -->
	<!-- ENDIF -->
<!-- END _file -->

<!-- EVENT attachment_file_after -->
