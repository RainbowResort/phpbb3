<!-- INCLUDE simple_header.html -->

<br clear="all" />

<form method="post" action="{S_IM_ACTION}">
	<table class="main" width="95%" cellspacing="1" align="center">
	<tr>
		<th colspan="2">{L_SEND_IM}</th>
	</tr>
	<!-- IF S_SENT_JABBER -->
        <tr>
            <td class="bg1" colspan="2" align="center"><span class="big">{L_IM_SENT_JABBER}</span></td>
        </tr>
	<!-- ENDIF -->
	<tr>
		<td class="bg3" colspan="2"><span class="bigger">{L_SEND_IM_EXPLAIN}</span></td>
	</tr>
	<tr>
		<td class="bg1"><b class="bigger">{L_IM_RECIPIENT}{L_COLON} </b></td>
		<td class="bg2"><span class="big"><b>{USERNAME}</b><!-- IF S_NO_SEND_JABBER --> [ {IM_CONTACT} ]<!-- ENDIF --></span></td>
	</tr>

	<!-- IF S_SEND_JABBER -->
		<tr>
			<td class="bg1"><b class="bigger">{L_IM_MESSAGE}{L_COLON} </b></td>
			<td class="bg2"><textarea name="message" rows="5" cols="45"></textarea></td>
		</tr>
		<tr>
			<td class="cat" colspan="2" align="center"><input class="button1" name="submit" type="submit" value="{L_IM_SEND}" /></td>
		</tr>
	<!-- ELSEIF S_NO_SEND_JABBER -->
		<tr>
			<td class="bg1" colspan="2"><span class="bigger">{L_IM_NO_JABBER}</span></td>
		</tr>
	<!-- ENDIF -->

	</table>
{S_FORM_TOKEN}
</form>

<br /><a class="bigger" href="#" onclick="window.close(); return false;">{L_CLOSE_WINDOW}</a>

<!-- INCLUDE simple_footer.html -->
