<!-- INCLUDE mcp_header.html -->

<form method="post" name="mcp" action="{U_POST_ACTION}">

<table class="main" width="100%" cellspacing="1">
<tr>
	<th width="25%">{L_WARNED_USERS}</th>
	<th width="25%">{L_WARNINGS}</th>
	<th width="25%">{L_LATEST_WARNING_TIME}</th>
	<th width="25%">&nbsp;</th>
</tr>
<!-- BEGIN user -->
	<tr>
		<td class="bg1"><span class="bigger">{user.USERNAME_FULL}</span></td>
		<td align="center" class="bg2"><p>{user.WARNINGS}</p></td>
		<td align="center" class="bg1"><p>{user.WARNING_TIME}</p></td>
		<td class="bg2"><a class="bigger" href="{user.U_NOTES}">{L_VIEW_NOTES}</a></td>
	</tr>
<!-- BEGINELSE -->
	<tr class="big">
		<td class="bg1" colspan="4" align="center">{L_NO_WARNINGS}</td>
	</tr>
<!-- END user -->
<!-- IF .user -->
	</table>
	<table cellspacing="0" width="100%">
	<tr>
		<td class="cat" align="center"><!-- INCLUDE display_options.html --></td>
	</tr>
<!-- ENDIF -->
</table>

<table width="100%" cellspacing="1">
<tr>
	<td nowrap="nowrap"><b>{PAGE_NUMBER}</b> &nbsp;[ {TOTAL_USERS} ]</td>
	<!-- IF .pagination --><td align="{S_CONTENT_FLOW_END}" width="100%"><!-- INCLUDE pagination.html --></td><!-- ENDIF -->
</tr>
</table>
{S_FORM_TOKEN}
</form>

<!-- INCLUDE mcp_footer.html -->
