<!-- BEGIN quote_username_open -->

<!-- END quote_username_open -->

<!-- BEGIN quote_open -->

<!-- END quote_open -->

<!-- BEGIN quote_close -->

<!-- END quote_close -->

<!-- BEGIN quote_extended -->
<blockquote>
	<xsl:if test="@post_url">
	<xsl:attribute name="cite"><xsl:value-of select="@post_url"/></xsl:attribute>
	</xsl:if>
<div class="quotetitle"><table class="table1"><tr>
<xsl:if test="not(@author)">
	<td class="cite">
		<xsl:value-of select="$L_QUOTE"/>
		<xsl:value-of select="$L_COLON"/>
	</td>
</xsl:if>
<xsl:if test="@author">
	<td class="cite">
	<xsl:choose>
		<xsl:when test="@url">
			<a href="{@url}"><xsl:value-of select="@author"/></a>
		</xsl:when>
		<xsl:when test="@profile_url">
			<a href="{@profile_url}"><xsl:value-of select="@author"/></a>
		</xsl:when>
		<xsl:otherwise>
			<xsl:value-of select="@author"/>
		</xsl:otherwise>
	</xsl:choose>
	<xsl:text> </xsl:text>
	<xsl:value-of select="$L_WROTE"/>
	<xsl:value-of select="$L_COLON"/>
	<xsl:if test="@post_url">
		<xsl:text> </xsl:text>
		<a href="{@post_url}">*</a>
	</xsl:if>
	<xsl:if test="@msg_url">
		<xsl:text> </xsl:text>
		<a href="{@msg_url}">*</a>
	</xsl:if>
	</td>
	<xsl:if test="@date">
		<td class="date">&nbsp;&nbsp;<xsl:value-of select="@date"/></td>
	</xsl:if>
</xsl:if>
</tr></table></div><div class="quotecontent"><xsl:apply-templates/></div></blockquote>
<!-- END quote_extended -->
