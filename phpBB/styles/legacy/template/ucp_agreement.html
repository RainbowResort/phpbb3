<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}

// ]]>
</script>

	<form name="register" method="post" action="{S_UCP_ACTION}">
		<table width="100%" cellspacing="0">
			<tr>
				<td align="{S_CONTENT_FLOW_END}"><span class="bigger">{L_LANGUAGE}{L_COLON} </span><select name="lang" id="lang" onchange="change_language(this.value); return false;">{S_LANG_OPTIONS}</select></td>
			</tr>
		</table>
		{S_HIDDEN_FIELDS}
	</form>
<!-- ENDIF -->

	<form name="agreement" method="post" action="{S_UCP_ACTION}">

	<table class="main" width="100%" cellspacing="1">
	<tr>
		<th>{{ lang('REGISTRATION') }}</th>
	</tr>
	<tr>
		<td class="bg1">
			<table width="90%" cellspacing="2" align="center">
			<tr>
				<!-- IF S_SHOW_COPPA -->
					<td align="center">
						<br /><div class="big">{{ lang('COPPA_BIRTHDAY') }}</div><br />
					</td>
				<!-- ELSE -->
					<td>
						<!-- EVENT ucp_agreement_terms_before -->
						<br /><div class="bigger">{{ lang('TERMS_OF_USE') }}</div><br />
						<!-- EVENT ucp_agreement_terms_after -->
					</td>
				<!-- ENDIF -->
			</tr>
			</table>
		</td>
	</tr>
	</table>
	<table cellspacing="0" width="100%">
		<tr>
			<td align="center" class="cat">
				<!-- IF S_SHOW_COPPA -->
					<input class="button1" type="submit" name="coppa_no" value="{L_COPPA_NO}" /> &nbsp;<input class="button2" type="submit" name="coppa_yes" value="{L_COPPA_YES}" />
				<!-- ELSE -->
					<input class="button1" type="submit" id="agreed" name="agreed" value="{L_AGREE}" /> &nbsp;<input class="button2" type="submit" name="not_agreed" value="{L_NOT_AGREE}" />
				<!-- ENDIF -->
			</td>
		</tr>
	</table>
	{S_HIDDEN_FIELDS}
	{S_FORM_TOKEN}
	</form>

<!-- ELSEIF S_AGREEMENT -->

	<table class="main" width="100%" cellspacing="1">
	<tr>
		<th>{{ AGREEMENT_TITLE }}</th>
	</tr>
	<tr>
		<td class="bg1">
			<table width="90%" cellspacing="2" align="center">
			<tr>
				<td>
					<br /><div class="bigger">{{ AGREEMENT_TEXT }}</div><br />
				</td>
			</tr>
			</table>
		</td>
	</tr>
	</table>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
