<!-- INCLUDE overall_header.html -->

<form name="confirm" action="{S_CONFIRM_ACTION}" method="post">

<table class="main" width="100%" cellspacing="1">
<tr>
	<th>{MESSAGE_TITLE}</th>
</tr>
<tr>
	<td class="bg1" align="center">
		<br /><div class="big">{MESSAGE_TEXT}</div><br />

		<!-- IF not S_SHADOW_TOPICS -->
		<table width="90%" cellspacing="2" align="center">
		<!-- IF not S_SOFTDELETED and S_ALLOWED_DELETE and S_ALLOWED_SOFTDELETE -->
			<tr>
				<td align="{S_CONTENT_FLOW_END}" class="bigger"><b>{L_DELETE_PERMANENTLY}{L_COLON}</b></td>
				<td align="{S_CONTENT_FLOW_BEGIN}">
					<input type="checkbox" id="delete_permanent" name="delete_permanent" value="1" {S_CHECKED_PERMANENT} />
					<span class="bigger"><!-- IF S_TOPIC_MODE -->{DELETE_TOPIC_PERMANENTLY_EXPLAIN}<!-- ELSE -->{DELETE_POST_PERMANENTLY_EXPLAIN}<!-- ENDIF --></span>
				</td>
			</tr>
		<!-- ENDIF -->

		<!-- EVENT confirm_delete_body_delete_reason_before -->

			<tr valign="top">
				<td align="{S_CONTENT_FLOW_END}" class="bigger" rowspan="2" width="22%"><b>{L_DELETE_REASON}{L_COLON}</b></td>
				<td align="{S_CONTENT_FLOW_BEGIN}"><input type="text" class="inputbox" name="delete_reason" value="" maxlength="120" size="45" />
				</td>
			</tr>
			<tr valign="top">
				<td align="{S_CONTENT_FLOW_BEGIN}" class="bigger">{L_DELETE_REASON_EXPLAIN}</td>
			</tr>
		</table>
		<br />
		<!-- ENDIF -->

		{S_HIDDEN_FIELDS} <input type="text" disabled="disabled" size="1" style="display: none" value="" />
		<input type="submit" name="confirm" value="{L_YES}" class="button1" /> &nbsp;<input type="submit" name="cancel" value="{L_NO}" class="button2" />
	</td>
</tr>
</table>

</form>

<!-- INCLUDE overall_footer.html -->
