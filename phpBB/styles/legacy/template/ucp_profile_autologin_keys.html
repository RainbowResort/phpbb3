<!-- INCLUDE ucp_header.html -->

<form name="ucp" id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<table class="main" width="100%" cellspacing="1">
<tr>
	<th colspan="4">{L_TITLE}</th>
</tr>

<!-- IF ERROR -->
	<tr>
		<td class="bg1" colspan="4" align="center"><p class="error">{ERROR}</p></td>
	</tr>
<!-- ENDIF -->

<tr class="bigger">
	<td class="bg1" colspan="4" align="center">{L_PROFILE_AUTOLOGIN_KEYS}</td>
</tr>
<tr>
	<th>{L_LOGIN_KEY}</th>
	<th>{L_IP}</th>
	<th>{L_LOGIN_TIME}</th>
	<th width="5%">{L_MARK}</th>
</tr>
<!-- BEGIN sessions -->
	<tr class="bigger"><!-- IF sessions.S_ROW_COUNT is even --><!-- DEFINE $BG = 'bg1' --><!-- ELSE --><!-- DEFINE $BG = 'bg2' --><!-- ENDIF -->
		<td class="{$BG}">{sessions.KEY}</td>
		<td align="center" class="{$BG}">{sessions.IP}</td>
		<td align="center" class="{$BG}">{sessions.LOGIN_TIME}</td>
		<td align="center" class="{$BG}"><input type="checkbox" name="keys[]" value="{sessions.KEY}" id="{sessions.KEY}" /></td>
	</tr>
<!-- BEGINELSE -->
	<tr class="bigger">
		<td class="bg1" colspan="4" align="center">{L_PROFILE_NO_AUTOLOGIN_KEYS}</td>
	</tr>
<!-- END sessions -->

<!-- IF .sessions -->
	</table>
	<table cellspacing="0" width="100%">
	<tr>
		<td class="cat" align="{S_CONTENT_FLOW_END}">
			{S_HIDDEN_FIELDS}<input class="button2" type="submit" name="submit" value="{L_DELETE_MARKED}" />
			{S_FORM_TOKEN}
		</td>
	</tr>
<!-- ENDIF -->
</table>

<!-- IF .sessions -->
	<table width="100%" cellspacing="1"><tr>
		<td align="{S_CONTENT_FLOW_END}" nowrap="nowrap"><b><a href="#" onclick="marklist('ucp', '', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('ucp', '', false); return false;">{L_UNMARK_ALL}</a></b></td>
	</tr></table>
<!-- ENDIF -->

</form>

<!-- INCLUDE ucp_footer.html -->
