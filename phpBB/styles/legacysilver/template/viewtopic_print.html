<!DOCTYPE html>
<html dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="robots" content="noindex" />
<title>{SITENAME} :: {PAGE_TITLE}</title>

<style type="text/css">
<!--
big {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14pt;
}

big big {
	font-size: 18pt;
}

code, kbd, pre, samp {
	font-family: "Courier New", Courier, monospace;
}

img {
	border-width: 0;
}

small {
	font-size: 8pt;
}

table {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 10pt;
	line-height: 150%;
}

.codecontent pre {
	direction: ltr;
	font-size: 9pt;
	line-height: normal;
}

.codetitle {
	display: none;
}

.emoji {
	min-height: 18px;
	min-width: 18px;
	height: 1em;
	width: 1em;
}

.quotetitle .cite, .quotetitle .date {
	font-style: italic;
	font-weight: bold;
}

.rtl a {
	direction: rtl;
	unicode-bidi: embed;
}
//-->
</style>
<!-- EVENT viewtopic_print_head_append -->
</head>

<body class="{S_CONTENT_DIRECTION}">

<table align="center" cellspacing="3" width="85%">
<tr>
	<td align="center" colspan="2"><big><big><b>{SITENAME}</b></big></big><br /><small><a href="{U_FORUM}">{U_FORUM}</a></small></td>
</tr>
<tr>
	<td colspan="2"><br /></td>
</tr>
<tr>
	<td><big><b>{TOPIC_TITLE}</b></big><br /><small><a href="{U_TOPIC}">{U_TOPIC}</a></small></td>
	<td align="{S_CONTENT_FLOW_END}" valign="bottom"><small>{PAGE_NUMBER}</small></td>
</tr>
</table>

<!-- BEGIN postrow -->

	<table align="center" cellspacing="3" width="85%">
	<tr>
		<td nowrap="nowrap">{L_AUTHOR}{L_COLON}&nbsp;</td>
		<td width="100%"><b>{postrow.POST_AUTHOR}</b> [ {postrow.POST_DATE} ]</td>
	</tr>
	<tr>
		<td nowrap="nowrap">{L_POST_SUBJECT}{L_COLON}&nbsp;</td>
		<td width="100%"><b>{postrow.POST_SUBJECT}</b></td>
	</tr>
	</table>

	<hr noshade="noshade" size="1" width="85%" />

	<table align="center" cellspacing="3" width="85%">
	<tr>
		<td>{postrow.MESSAGE}</td>
	</tr>
	</table>

	<hr size="3" width="85%" />
<!-- END postrow -->

<table align="center" cellspacing="3" width="85%">
<tr>
	<td><small>{PAGE_NUMBER}</small></td>
	<td align="{S_CONTENT_FLOW_END}"><small>{S_TIMEZONE}</small></td>
</tr>
<tr>
	<td align="center" colspan="2"><small>Powered by phpBB&reg; Forum Software &copy; phpBB Limited<br />https://www.phpbb.com/</small></td>
</tr>
</table>

</body>
</html>
